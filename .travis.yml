language: sh

before_install:
  - sudo apt-get -y install xz-utils
  - wget "https://storage.googleapis.com/shellcheck/shellcheck-stable.linux.x86_64.tar.xz"
  - tar xf shellcheck-stable.linux_x86_64.tar.xz -C /usr/local/bin
script:
  - shellcheck -x etc/insaned/events/{file,extra,scan,copy,email}

notifications:
  email: false
